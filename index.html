<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Averetech | Website</title>
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I am Zenande Mbane</h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>
                    <ul id="navbar">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div class="left-column">
                    <img id="profile_pic" src="images/Zenn.jpg" alt="My photo">
                    <h5 style="text-align: center;line-height: 0;">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div class="theme-dot" id="red-mode"></div>
                        <div class="theme-dot" id="blue-mode"></div>
                        <div class="theme-dot" id="green-mode"></div>
                        <div class="theme-dot" id="purple-mode"></div>
                    </div>

                    <p id="settings-note">Theme settings will be saved for <br>your next visit</p>
                </div>
                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>I am a Mechatronics Engineering student, and I enjoy what I am doing!</p>
                            <div id="corner-bl" class="corner"></div>
                            <div id="corner-br" class="corner"></div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            <h3 style="text-align: center;">Get In Touch</h3>
            <form id="contact-form">
                <label for="">Name</label>
                <input class="input-field" type="text" name="name">

                <label for="">Subject</label>
                <input class="input-field" type="text" name="suject">

                <label for="">Email</label>
                <input class="input-field" type="text" name="email">

                <label for="">Message</label>
                <textarea class="input-field" name="message" id="textarea"></textarea>


                <input id="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </section>
</body>
</html>
